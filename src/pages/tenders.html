<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شرکت توزیع نیروی برق استان تهران</title>
  <link href="../../libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css" />
  <link href="Assets/css/datatables.min.css" rel="stylesheet" type="text/css" />
  <link href="Assets/css/auctions.css" rel="stylesheet" type="text/css" />

</head>


<body>

  <div class="container-fluid">
    <div class="TableSection">
      <div class="TableHeader">
        <table>
          <tr>
            <th style="width:10%">ردیف</th>
            <th style="width:75%">موضوع<input class="TableSearch" placeholder="جستجو کنید"></th>
            <th style="width:15%">وضعیت</th>
          </tr>
        </table>
      </div>
      <div class="card TableCard">
        <table>
          <tr class="Hidden">
            <th style="width:10%"></th>
            <th style="width:75%"></th>
            <th style="width:15%"></th>
          </tr>
          <tr>
            <td>1</td>
            <td>مناقصه 1</td>
            <td class="AuctionsEnd">اتمام</td>
          </tr>
          <tr>
            <td>2</td>
            <td>مناقصه 2</td>
            <td class="AuctionsEndActive">فعال</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../libs/bootstrap/js/bootst.min.js"></script>
  <script src="Assets/js/customJs.js"></script>
</body>

</html>
