<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>شرکت توزیع نیروی برق استان تهران</title>
    <link href="../../libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="Assets/css/Register.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <div class="container-fluid ">
        <div class="card ">
            <form class="FormInline ">
                <select class="form-select form-select-lg mb-3 Sellection " id="NoeSherkat">
                    <option value="1 ">نوع شرکت</option>
                    <option value="2 ">با مسئولیت محدود</option>
                    <option value="3 ">سهامی عام</option>
                    <option value="4 ">سهامی خاص</option>
                </select>
                <div class="form-floating mb-3 Inputs Inputs">
                    <input type="email " class="form-control " id="ShenaseMelli " placeholder="x">
                    <label for="ShenaseMelli ">شناسه ملی</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control Qbime " id="ShomareSabt " placeholder="x">
                    <label for="ShomareSabt ">شماره ثبت</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control Qbime " id="ShenaseEqtesadi " placeholder="x">
                    <label for="ShenaseEqtesadi ">شناسه اقتصادی</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control Qbime " id="NameSherkat " placeholder="x">
                    <label for="NameSherkat ">نام کامل شرکت</label>
                </div>
                <select class="form-select form-select-lg mb-3 Sellection " id="NoeFaaliat"
                    aria-label=".form-select-lg example ">
                    <option value="1 ">نوع فعالیت</option>
                    <option value="2 ">ابنیه</option>
                    <option value="3 ">آب</option>
                    <option value="4 ">ارتباطات</option>
                    <option value="5 ">کاوش</option>
                    <option value="6 ">کشاورزی</option>
                    <option value="7 ">مرمت</option>
                    <option value="8 ">معدن</option>
                    <option value="9 ">نفت</option>
                    <option value="10 ">نیرو</option>
                    <option value="11">راه</option>
                    <option value="12">تاسیسات</option>
                </select>
                <select class="form-select form-select-lg mb-3 Sellection " id="NoeGovahi"
                    aria-label=".form-select-lg example ">
                    <option value="1 ">نوع گواهینامه</option>
                    <option value="2 ">پیمانکار</option>
                    <option value="3">مشاور</option>
                    <option value="4 ">انفورماتیک</option>
                    <option value="5 ">طرح و ساخت صنعتی</option>
                    <option value=" 6">مدیر طرح</option>
                    <option value="7 ">طرح و ساخت غیر صنعتی</option>
                </select>
                <select class="form-select form-select-lg mb-3 Sellection " id="Rotbe"
                    aria-label=".form-select-lg example ">
                    <option value="1 ">رتبه شرکت</option>
                    <option value="2 ">رتبه 6</option>
                    <option value="3 ">رتبه 5</option>
                    <option value="4 ">رتبه 4</option>
                    <option value="5 ">رتبه 3</option>
                    <option value="6 ">رتبه 2 </option>
                    <option value="7 ">رتبه 1</option>

                </select>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="TarikhSodour " placeholder="x">
                    <label for="TarikhSodour "> تاریخ صدور گواهینامه</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="TarikhEX " placeholder="x">
                    <label for="TarikhEX "> تاریخ انقضاء گواهینامه</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="MahaleSodour " placeholder="x">
                    <label for="MahaleSodour "> محل صدور</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="CeoName " placeholder="x">
                    <label for="CeoName"> نام مدیرعامل</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="Mobile " placeholder="x">
                    <label for="Mobile "> شماره موبایل</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="Tell " placeholder="x">
                    <label for="Tell "> شماره تلفن ثابت</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="Fax " placeholder="x">
                    <label for="Fax "> شماره نمابر</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="Mozoo " placeholder="x">
                    <label for="Mozoo ">موضوع فعالیت</label>
                </div>
                <div class="form-floating mb-3 Inputs ">
                    <input type="email " class="form-control " id="Email " placeholder="x">
                    <label for="Email "> ایمیل</label>
                </div>
                <div class="form-floating mb-3 ">
                    <textarea class="form-control Address" placeholder="Leave a comment here" id="Address"></textarea>
                    <label for="Address">آدرس</label>
                </div>
            </form>
            <div class="inline InlineButton ">
                <button class="btn btn-primary BtnForm  " type="submit ">ثبت اطلاعات</button>
                <button class="btn btn-primary BtnForm " type="submit ">پاک کردن</button>
            </div>
        </div>

        <!-- Scripts -->
        <script src="../../node_modules/moment/min/moment.min.js"></script>
        <script src="../../node_modules/moment-jalaali/build/moment-jalaali.js"></script>
        <script>moment().format('jYYYY/jM/jD')</script>
        <script src="../../js/jquery-3.6.0.min.js"></script>
        <script src="../../libs/bootstrap/js/bootst.min.js"></script>
        <script src="Assets/js/customJs.js"></script>
</body>

</html>
