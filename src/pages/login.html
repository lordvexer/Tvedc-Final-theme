<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>شرکت توزیع نیروی برق استان تهران</title>
    <link href="../../libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="css&js\login.css" rel="stylesheet" type="text/css" />
</head>

<body>



    <!-- Loginform -->
    <div class=" BackgroundSet">
        <div class="col-6 LoginSection">
            <div class="NormalLogin" id="NormalLogin">
                <input class="Logininput" type="checkbox" id="chk" aria-hidden="true" />
                <input class="Logininput" type="checkbox" id="chk_register" aria-hidden="true" />
                <div class="signin">
                    <form autocomplete="on">
                        <img class="Logo " src="../../img/LoginLogo.png" alt="logo">
                        <label class="BrandLabel"  >شرکت توزیع برق استان تهران</label>
                        <label class="Loginlabel" for="chk" aria-hidden="true">وارد شوید</label>
                        <input class="Logininput" type="text" name="txt" placeholder="نام کاربری" required="" />
                        <input class="Logininput" type="password" name="pswd" placeholder="کلمه عبور" required="" />
                        <button class="Loginbutton" onclick="Login()">ورود</button>
                    </form>
                </div>
                <div class="ForgetPass">
                    <div class="ForgetPassField" id="ForgetPassField">
                        <form>
                            <label class="Loginlabel" for="chk" aria-hidden="true">فراموشی رمز عبور</label>
                            <input class="Logininput" type="tel" id="phone" name="phone" placeholder="تلفن همراه" pattern="[0]{1}[9]{1}[0-9]{9}" required style=" margin-top: 4rem;" />
                            <button class="Loginbutton" onclick="ResetPassword()">ارسال رمز</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="AfterLogin" id="AfterLogin">
                <form>
                    <label class="Loginlabel" for="chk" aria-hidden="true">رمز موقت را وارد کنید</label>
                    <input class="Logininput" type="number" placeholder="رمز موقت" required="" />
                    <button class="Loginbutton">ارسال مجدد</button>
                    <button class="Loginbutton" style="margin-top: auto;">ورود</button>
                </form>
            </div>
            <div class="ResetPassword" id="ResetPassword" style="display: none">
                <form>
                    <label class="Loginlabel" for="chk" aria-hidden="true">رمز عبور جدید را وارد کنید</label>
                    <input class="Logininput" type="number" name="txt" placeholder="رمز موقت ارسال شده" required="" />
                    <input class="Logininput" type="text" name="txt" placeholder="رمز جدید" required="" />
                    <input class="Logininput" type="text" name="txt" placeholder="تکرار رمز جدید" required="" />
                    <button class="Loginbutton">ارسال مجدد</button>
                    <button class="Loginbutton"style="margin-top: auto;">ورود</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../libs/bootstrap/js/bootst.min.js"></script>
    <script src="css&js/customJs.js"></script>
</body>

</html>
